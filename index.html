<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <meta name="author" content="Edmar Brasil - Matricula FR045806">
    <meta name="description" content="FICR 3º B Noturno - Exercicio 1 para Disciplina de Teste">
    <!- Cadastro de Produtos com cinco campos sendo um deles com limitação -> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CADASTRO DE PRODUTOS</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <! - Limitamos a Descrição do Produto a Cinquenta Carateres Alafanumericos - >
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria do Produto:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="vestuario">Vestuário</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
            <button type="submit">CADASTRAR</button>
            <footer>
                <h4 >Copyright - Todos os direitos reservados ©</h4>
 
            </footer>
            </div>
        </form>
    </div>
</body>
</html>
